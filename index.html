<script>
  var map = L.map('map').setView([20.5937, 78.9629], 6);

  var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  });
  osm.addTo(map);
  // water color 
  var watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    subdomains: 'abcd',
    minZoom: 1,
    maxZoom: 16,
    ext: 'jpg'
  });
  // watercolor.addTo(map)
  var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 19
  });
  // dark.addTo(map)
  // google street 
  googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
  });
  // googleStreets.addTo(map);

  //google satellite
  googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
  });
  // googleSat.addTo(map)
  // marker
  var myIcon = L.icon({
    iconUrl: 'marker.png',
    iconSize: [20, 30],
  });
  // var l1 = L.marker([20.5937, 78.9629], { icon: myIcon, draggable: false });
  // var popup = l1.bindPopup('This is the nagpur. ' + l1.getLatLng())
  // popup.addTo(map);


  // var l2 = L.marker([19.5008, 78.907], { icon: myIcon, draggable: false });
  // var popup = l2.bindPopup('This is the nagpur. ' + l2.getLatLng())
  // popup.addTo(map);
  // console.log(l1.toGeoJSON())

  // geojson ploting
  var pointData = L.geoJSON(pointjson, {
    pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng, {
        fillColor: 'red',
        fillOpacity: 1,
        color: '#c0c0c0',
        radius: 6
      });
    },
    onEachFeature: function (feature, layer) {
      layer.bindPopup(`<b> Severity: </b>` + feature.properties.name);
    }
  }).addTo(map);

  var s_npp = L.geoJSON(s_npp, {
    pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng, {
        fillColor: 'orange',
        fillOpacity: 1,
        color: '#c0c0c0',
        radius: 6
      });
    },
    onEachFeature: function (feature, layer) {
      layer.bindPopup(`<b> Severity: </b>` + feature.properties.name);
    }
  }).addTo(map);

  var s_npp_375 = L.geoJSON(s_npp_375, {
    pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng, {
        fillColor: 'green',
        fillOpacity: 1,
        color: '#c0c0c0',
        radius: 6
      });
    },
    onEachFeature: function (feature, layer) {
      layer.bindPopup(`<b> Severity: </b>` + feature.properties.name);
    }
  }).addTo(map);


  // var lineData = L.geoJSON(lineJson).addTo(map)
  // var polygonData = L.geoJSON(polygonJson, {
  //     onEachFeature: function (feature, layer) {
  //         layer.bindPopup(`<b>Name: </b>` + feature.properties.name)
  //     },
  //     style: {
  //         fillColor: 'red',
  //         fillOpacity: 1,
  //         color: '#c0c0c0',
  //     }
  // }).addTo(map);

  // layer controller
  var baseMaps = {
    "OSM": osm,
    "Water color map": watercolor,
    "Dark": dark,
    "Google Street": googleStreets,
    "Google Satellite": googleSat,
  };


  var overlayMaps = {
    // "First Marker": l1,
    // "Second Marker": l2,
    "Aqua-MODIS": pointData,
    "S-NPP VIIRS-750": s_npp,
    "S-NPP VIIRS-375": s_npp_375

  };

  L.control.layers(baseMaps, overlayMaps, { collapsed: true }).addTo(map);
  // events
  map.on('mouseover', function () {
    console.log('your mouse is over the map')
  })

  map.on('mousemove', function (e) {
    document.getElementsByClassName('coordinate')[0].innerHTML = ' lat: ' + e.latlng.lat + ' lng: ' + e.latlng.lng;
    console.log(' lat: ' + e.latlng.lat, ' lng: ' + e.latlng.lng)
  })





  // .... tracking...........
  if (!navigator.geolocation) {
    console.log("Your browser doesn't support geolocation feature!")
  } else {
    setInterval(() => {
      navigator.geolocation.getCurrentPosition(getPosition)
    });
  }




  var lat, long;
  var marker, circle;

  function getPosition(position) {
    console.log(position)
    lat = position.coords.latitude
    long = position.coords.longitude
    var accuracy = position.coords.accuracy

    if (marker) {
      map.removeLayer(marker)
    }

    if (circle) {
      map.removeLayer(circle)
    }

    marker = L.marker([lat, long])
    circle = L.circle([lat, long], { radius: accuracy })

    var featureGroup = L.featureGroup([marker, circle]).addTo(map)

    // map.fitBounds(featureGroup.getBounds())

    console.log("Your coordinate is: Lat: " + lat + " Long: " + long + " Accuracy: " + accuracy)




  }


  // console.log("the latitute issssssssssssssssss: "+marker)

  // ...........routing............
  // var routmarker=L.marker([28.2380, 83.9956], { icon: myIcon }).addTo(map);
  map.on('click', function (e) {
    console.log(e)
    var newMarker = L.marker([e.latlng.lat, e.latlng.lng], { draggable: false }).addTo(map);
    L.Routing.control({
      waypoints: [
        L.latLng(lat, long),
        L.latLng(e.latlng.lat, e.latlng.lng)
      ]
    }).addTo(map);
  });
